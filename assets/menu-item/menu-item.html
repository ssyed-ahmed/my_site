    <div class="card-title">

      {{$ctrl.menuItem.description | truncate: 85}}
    </div>
    <div class="card-details">
      <table>
        <tr>
          <td>Large portion name : </td><td>{{$ctrl.getMenuLargePortion()}}</td>
        </tr>
        <tr>
          <td>Large portion price : </td><td>{{$ctrl.menuItem.price_large | currency}}</td>

        <tr>

        <tr>

    </div>
