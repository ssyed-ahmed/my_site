<h1 class="center-text spacing">List of Menu Items</h1>

<div class="container" id="paginationTable">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in testCtrl.menuItems |
        offset: testCtrl.currentPage * testCtrl.itemsPerPage |
        limitTo: testCtrl.itemsPerPage">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
      </tr>
    </tbody>
    <tfoot>
      <td colspan="3">
        <div class="pagination pagination-centered">
          <ul>
            <li ng-class="testCtrl.previousPageDisabled()">
              <a href ng-click="testCtrl.getPreviousPage()"><span class="glyphicon glyphicon-chevron-left"></span> Prev</a>
            </li>
            <li ng-repeat="n in testCtrl.range()"
              ng-class="{active: n == testCtrl.getCurrentPage()}" ng-click="testCtrl.setPage(n)">
              <a href>{{n+1}}</a>
            </li>
            <li ng-class="testCtrl.nextPageDisabled()">
              <a href ng-click="testCtrl.getNextPage()">Next <span class="glyphicon glyphicon-chevron-right"></span></a>
            </li>
          </ul>
        </div>
      </td>
    </tfoot>
  </table>
</div>
