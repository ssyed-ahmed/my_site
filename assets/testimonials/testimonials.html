<testimonial ng-repeat="testimonial in testCtrl.getTestimonials()" testimonial="testimonial"></testimonial>
<br>
<div class="addTestimonial">
  <button class="btn btn-primary" type="button" name="button" ng-click="testCtrl.showForm()"><span class="glyphicon glyphicon-plus"></span> Add Testimonial</button>
</div>

<div class="container" ng-if="testCtrl.isFormShown">
  <br>
  <fieldset>
    <form class="form-horizontal" name="testimonialForm" novalidate>
      <div class="form-group">
        <label class="control-label col-sm-2" for="statement">Testimonial:</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="statement" placeholder="Enter Testimonial" ng-model="testCtrl.testimonial.statement" name="statement" required>
        </div>
        <span ng-if="testimonialForm.statement.$error.required && testimonialForm.statement.$touched">
          Statement is required
        </span>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-5">
          <input type="email" name="email" required class="form-control" id="email" placeholder="Enter Email" ng-model="testCtrl.testimonial.email">
        </div>
        <span ng-if="testimonialForm.email.$error.required && testimonialForm.email.$touched">
          Email is required
        </span>
        <span ng-if="testimonialForm.email.$invalid && testimonialForm.email.$touched">
          <br>Must be a valid Email address: eg. user@domain format
        </span>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="occupation">occupation:</label>
        <div class="col-sm-5">
          <input type="text" name="occupation" required class="form-control" id="occupation" placeholder="Enter Occupation" ng-model="testCtrl.testimonial.occupation">
        </div>
        <span ng-if="testimonialForm.occupation.$error.required && testimonialForm.occupation.$touched">
          Occupation is required
        </span>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" required ng-disabled="testimonialForm.$invalid" class="btn btn-success" ng-click="testCtrl.addTestimonial()">Submit</button>&nbsp;
          <button type="submit" class="btn btn-danger" ng-click="testCtrl.cancelAddTestimonial()">Cancel</button>
        </div>
      </div>
    </form>
  </fieldset>
</div>
